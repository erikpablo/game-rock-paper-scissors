<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedra Papel e tesoura</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
      <h1>Pedra papel ou tesoura</h1>
      <p>Escolha seu movimento</p>
      <div class="move">
        <button class="button" id="rock">👊</button>
        <button class="button" id="paper">🖐️</button>
        <button class="button" id="scissors">✌️</button>
      </div>
      <div class="result">
        <p class="oppponent">Movimento do oponente</p>
        <button class="moveOpponent button">?</button>
        <p class="resultMove">Resultado</p>
      </div>
      <div class="inerLoss">
        <p class="iner">Vitorias: <strong>0</strong></p>
        <p class="loss">Derrotas: <strong>0</strong></p>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
